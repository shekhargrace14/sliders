<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto image slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden"> < </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./img/1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/3.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/4.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/5.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right"> > </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current_slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
